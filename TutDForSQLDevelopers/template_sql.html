<!DOCTYPE html>
<html>
<body>
<!-- template_sql.html -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/default.min.css">
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
<link href="style.css" rel="stylesheet"/>
<script>
document.addEventListener('DOMContentLoaded', (event) => {{
  document.querySelectorAll('code').forEach((el) => {{
    hljs.highlightElement(el);
  }});
}});
document.addEventListener('keyup',(e)=>{{
if(e.keyCode == 39)
{{
  document.location='{next_slidenum}.html';
}}
if(e.keyCode == 37) {{
  if({prev_slidenum})
  document.location='{prev_slidenum}.html';
}}
}});

</script>
<h1>{title}</h1>
<table border="0" width="97%">
<tr>
<th width="50%">SQL</th>
</tr>
<tr>
<td>
<pre><code class="language-sql">{sql}</code></pre>
<pre>
{sql_res}
</pre>
</td>
</tr>
</table>
<h4>
{english}
</h4>
</body>
</html>
